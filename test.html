<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="question">
        <h1 id="questions">1. Къде се намира Сидни?</h1><br>
        <label data-id="answers"><input type="radio" name="answer1" value="a" >A/ В южния бряг на Австралия</label><br>
        <label data-id="answers"><input type="radio" name="answer1" value="b" >Б/ В източния бряг на Австрия</label><br>
        <label data-id="answers"><input type="radio" name="answer1" value="c" >В/ В западния бряг на Австралия</label><br>
        <label data-id="answers"><input type="radio" name="answer1" value="d" >Г/ В северния бряг на Австралия</label><br>
         <input type="submit" onclick="checkAnswers()">  
    </div>
    <script>
         
function checkAnswers() {
let score = 0;
  const firstQuestion = document.querySelector('input[name="answer1"]:checked');
  if (firstQuestion && firstQuestion.value === 'd') {
    score += 1;
  }
  alert('Your score is: ' + score);
}


    </script>
