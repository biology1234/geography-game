<!DOCTYPE html>

    <link rel="stylesheet" href="style-quiz.css">

</head>
<body>
    <div id="game">
        <h1 id="check">Проверете какво сте научили</h1>
    <div id="question">
      <h1 id="questions">1. Къде се намира Сидни?</h1><br>
      <label id="answers"><input type="radio" name="answer1" value="a" >A/ В южния бряг на Австралия</label><br>
      <label id="answers"><input type="radio" name="answer1" value="b" >Б/ В източния бряг на Австрия</label><br>
      <label id="answers"><input type="radio" name="answer1" value="c" >В/ В западния бряг на Австралия</label><br>
      <label id="answers"><input type="radio" name="answer1" value="d" >Г/ В северния бряг на Австралия</label><br>
    </div>
    
    
    <div id="question">
        <h1 id="questions">2. Колко е приблизителното население на града Сидни?</h1>
        <label id="answers"><input type="radio" name="answer2" value="a" wfd-id="id0">A/ Под 1 милион души</label><br>
        <label id="answers"><input type="radio" name="answer2" value="b" wfd-id="id0">Б/ Между 1 и 3 милиона души</label><br>
        <label id="answers"><input type="radio" name="answer2" value="c" wfd-id="id0">В/ Около 4 милиона души</label><br>
        <label id="answers"><input type="radio" name="answer2" value="d" wfd-id="id0">Г/ Над 5 милиона души</label><br>
      </div>

      <div id="question">
        <h1 id="questions">3. Кое е вярно за икономиката на Сидни?</h1>
        <label id="answers"><input type="radio" name="answer3" value="a" wfd-id="id0">A/ Ограничена дистрибуция със страните от Европа</label><br>
        <label id="answers"><input type="radio" name="answer3" value="b" wfd-id="id0">Б/ Доларът като валута е доста обезценен</label><br>
        <label id="answers"><input type="radio" name="answer3" value="c" wfd-id="id0">В/ Висок технологичен напредък</label><br>
        <label id="answers"><input type="radio" name="answer3" value="d" wfd-id="id0">Г/ Високи данъци, вследствие на криза</label><br>
      </div>

      <div id="question">
        <h1 id="questions">4. Кое от твърденията НЕ е вярно?</h1>
        <label id="answers"><input type="radio" name="answer4" value="a" wfd-id="id0">A/ В Сидни основната религия е християнството</label><br>
        <label id="answers"><input type="radio" name="answer4" value="b" wfd-id="id0">Б/ Сидни има разннобразни забележителности</label><br>
        <label id="answers"><input type="radio" name="answer4" value="c" wfd-id="id0">В/ Има много бутанически градини </label><br>
        <label id="answers"><input type="radio" name="answer4" value="d" wfd-id="id0">Г/ Екзотичните растения са рядкост, но са много красиви</label><br>
      </div>

      <div id="question">
        <h1 id="questions">5. Кое животно не се среща в Сидни?</h1>
        <label id="answers"><input type="radio" name="answer4" value="a" wfd-id="id0">A/ Кенгуру</label><br>
        <label id="answers"><input type="radio" name="answer4" value="b" wfd-id="id0">Б/ Коала</label><br>
        <label id="answers"><input type="radio" name="answer4" value="c" wfd-id="id0">В/ Папагал </label><br>
        <label id="answers"><input type="radio" name="answer4" value="d" wfd-id="id0">Г/ Слон</label><br>
      </div>
      <input type="submit" id="Send" value="Предай">
